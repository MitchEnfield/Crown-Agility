<!DOCTYPE html>
<html lang="en" ng-app="displayApp">

<head>
    <title>Forward</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!--Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!--our js -->
    <script type="text/javascript" src="js/profile.js"></script>
    <link rel='stylesheet' type="text/css" href="css/landing.css"> </head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data - toggle="collapse" data - target="#myNavbar"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="#"> Logo </a> </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"> <a href="#"> Home</a> </li>
                    <li> <a href="#">Resume Templates</a> </li>
                    <li> <a href="#">Application Deadlines</a> </li>
                    <li> <a href="#"> Useful Tips</a> </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div class="btn-group navbar-btn">
                            <button data-toggle="dropdown" class="btn glyphicon glyphicon-cog dropdown-toggle"></button>
                            <ul class="dropdown-menu">
                                <li class="dropdown-header">Settings</li>
                                <li><a href="profule.html">User Profile</a></li>
                                <li><a href="index.html">Log Out</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class = "container-fluid text-center" ng-controller= "displayController">
        <h1>Edit your profile</h1>
        <div class="col-sm-5">
                <div>
                    <form role="form" ng-controller="profileController as profCtrl" ng-submit='profCtrl.editProfile(content)'>
                        <div class="form-group">
                            <div class="col-xs-9">
                                <input type="text" class="form-control" placeholder="{{content.email}}" ng-model='profCtrl.profile.email'>
                                <br>
                            </div>
                            <div class="col-xs-9">
                                <input type="text" placeholder="{{content.age}}" class="form-control" ng-model='profCtrl.profile.age'>
                                <br>
                            </div>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" placeholder="{{content.sex}}" ng-model='profCtrl.profile.age'>
                                <br>
                            </div>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" placeholder="{{content.school}}" ng-model='profCtrl.profile.school'>
                                <br>    
                            </div>
                            <div class="col-xs-9">
                                <button type="submit" class="btn btn-primary"> Save Profile </button>
                                <br>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
